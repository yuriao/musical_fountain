<head>
  <title>musical_fountain</title>
  <!-- Meteor don't let us do <script/> so it has to be done in js. https://www.kaplankomputing.com/blog/tutorials/two-ways-to-add-a-script-tag-in-meteor/-->
</head>

<body>
  {{> header}}
  {{> content_area}}
</body>

<template name="header">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">Welcome to Meteor!</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <a href="">News</a>
          </li>
          <li>
            <a href="">Blog</a>
          </li>
          <li>
            <a href="">Admin Area (must login)</a>
          </li>
          <li>
            <a href="">Chatboard</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <!--{{> loginButtons}}-->
          login
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="content_area">
<div class="row">
  <div class="col-md-8">
    {{>fountain_area}}
  </div>
  <div class="col-md-4">
    {{>music_area}}
  </div>
</div>
</template>

<template name="fountain_area">
  <canvas id="fcanvas">
  
  </canvas>
  <div class="fountain_bottom">
  </div>
</template>

<template name="music_area">
  <div class="row">
    <div class="col-md-4">
      <div class="slidername">
        openHihat
      </div>
      <div class="mixer_interval"> 
      </div>
      <div class="slidername">
        closedHihat
      </div>
      <div class="mixer_interval"> 
      </div>
      <div class="slidername">
        bass
      </div>
      <div class="mixer_interval"> 
      </div>
      <div class="slidername">
        bleep
      </div>
      <div class="mixer_interval"> 
      </div>
      <div class="slidername">
        kick
      </div>              
    </div>
    <div class="col-md-8">
      <div class="channel1">
        <input type="range" min="1" max="100" value="1" class="slider" id="musical1">
      </div>
      <div class="mixer_interval"> 
      </div>
      <div class="channel2">
        <input type="range" min="1" max="100" value="1" class="slider" id="musical2">
      </div>
      <div class="mixer_interval"> 
      </div>
      <div class="channel3">
        <input type="range" min="1" max="100" value="1" class="slider" id="musical3">
      </div>
      <div class="mixer_interval"> 
      </div>
      <div class="channel4">
        <input type="range" min="1" max="100" value="1" class="slider" id="musical4">
      </div>
      <div class="mixer_interval"> 
      </div>
      <div class="channel5">
        <input type="range" min="1" max="100" value="1" class="slider" id="musical5">
      </div>
    </div>
  </div>
  <div id='p5container'>
    
  </div>
  <button type="button" class="btn btn-success" id="play_m">
    Play
  </button>
</template>
